<!DOCTYPE html><html lang="en"><head><title>Packet Thief</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>* {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        h2 {
            font-size: 20px;
        }

        .wrapper {
            text-align:center;
            width: 100%;
        }

        #game-wrapper {
            display: none;
        }

        #hud .inner {
            border: black 4px solid;
            padding: 10px 10px;
        }

        #hud span {
            display: inline-block;
            vertical-align: middle;
            width: 45%;
        }

        #message .zoom {
            animation-name: pulse;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes pulse {
            0%   {
                transform: scale(1);
            }
            50%  {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }</style></head><body><div id="intro-wrapper" class="wrapper"><h1>Packet Thief</h1><button id="find-human">Find Opponent</button><div id="status"></div></div><div id="game-wrapper" class="wrapper"><canvas id="game"></canvas><div id="hud"><div class="inner"><span id="message"></span> <span id="score"></span></div></div></div><script src="/socket.io/socket.io.js"></script><script src="/shared.js"></script><script src="/client.js"></script></body></html>
